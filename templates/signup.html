{% extends "base_nofooter.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block body %}

<div class="login">
    <img src="{% static 'images/loginbg.png' %}" alt="image" class="login__bg">
    <div class="outer_form" style="width: 821px;display: flex;justify-content: center;">
        <form action="{% url 'signup' %}" method="POST" class="login__form">
            {% csrf_token %}
            <h1 class="login__title">Sign Up</h1>
  
            <div class="login__inputs">
                <!-- Side by Side Firstname and Lastname -->
                <div class="name__container" style="display: flex;gap: 20px;">
                    <div class="login__box">
                        <i class="ri-user-fill login__icon"></i>
                        <input type="text" id="firstname" name="firstname" placeholder="First Name" required class="login__input">
                    </div>
                    <div class="login__box">
                        <i class="ri-user-fill login__icon"></i>
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required class="login__input">
                    </div>
                </div>
                
                <!-- Other Input Fields -->
                <div class="login__box">
                    <i class="ri-user-fill login__icon"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required class="login__input">
                </div>
                <div class="login__box">
                    <i class="ri-mail-fill login__icon"></i>
                    <input type="email" id="email" name="email" placeholder="Email ID" required class="login__input">
                </div>
                <div class="login__box">
                    <i class="ri-lock-2-fill login__icon"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required class="login__input">
                </div>
            </div>
  
            <button type="submit" id="submit" class="login__button">Sign Up</button>
  
            <div class="login__register">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </form>
    </div>
</div>

  

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
